<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-container">
    <form><input type="text" id="display" placeholder="0" disabled></form>
    
    
    <div class="row">
      <button class="btn" id="main-btn">AC</button>
      <button class="btn" id="main-btn">Â±</button>
      <button class="btn" id="main-btn">%</button>
      <button class="btn" id="action-btn">/</button> 
    </div>
    
    <div class="row">
      <button class="btn" id="num-btn">7</button>
      <button class="btn" id="num-btn">8</button>
      <button class="btn" id="num-btn">9</button>
      <button class="btn" id="action-btn">x</button>
    </div>
  
    <div class="row">
      <button class="btn" id="num-btn">4</button>
      <button class="btn" id="num-btn">5</button>
      <button class="btn" id="num-btn">6</button>
      <button class="btn" id="action-btn">-</button>
    </div>
  
    <div class="row">
      <button class="btn" id="num-btn">1</button>
      <button class="btn" id="num-btn">2</button>
      <button class="btn" id="num-btn">3</button>
      <button class="btn" id="action-btn">+</button>
    </div>
  
    <div class="row">
      <button class="btn zero" id="num-btn">0</button>
      <button class="btn" id="num-btn">.</button>
      <button class="btn" id="action-btn">=</button>
    </div>
  </div>
</body>

</html>
